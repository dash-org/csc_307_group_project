name: Build and deploy Node.js app to Azure Web App - SIDER

on:
  push:
    branches: [Cd-dev]
  workflow_dispatch:

# No id-token needed if you're not using OIDC
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
      NODE_ENV: test
      PORT: 8000
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install backend deps
        working-directory: packages/express-backend
        run: npm ci --omit=dev

      - name: Build backend
        run: npm run -w express-backend build --if-present

      - name: Test backend
        run: npm run -w express-backend test --if-present
        env:
          NODE_ENV: test

      - name: Create deployment zip
        run: |
          cd packages/express-backend
          zip -r ../../release.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: SIDER
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
          # omit slot-name unless you're deploying to a non-production slot
