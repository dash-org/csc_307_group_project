# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - SIDER

on:
  push:
    branches:
      - Cd-dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install ALL workspaces at the repo root
      - name: Install dependencies (workspaces)
        run: npm ci

      # Build ONLY the backend package
      - name: Build backend
        run: npm run -w express-backend build --if-present

      # Run backend tests (expects "test" script in express-backend/package.json)
      - name: Test backend
        run: npm run -w express-backend test --if-present
        env:
          NODE_ENV: test

      # Zip backend folder as the deployment artifact
      - name: Create deployment zip
        run: |
          cd packages/express-backend
          zip -r ../../release.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F57D99C5587C4EEFBB7AF1DDC9B19D8D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C446ACFF447D4C0BAEBEC3BB77497504 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2AC20814003A4238A9789EAABF880A9A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: SIDER
          slot-name: Production
          package: release.zip
