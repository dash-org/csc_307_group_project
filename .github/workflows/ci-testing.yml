# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI Testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci

      - name: lint throughout backend
        run: npm run -w express-backend lint

      - name: lint throughout frontend
        run: npm run -w react-frontend lint
      - name: Build (compile to readable) frontend
        run: npm run -w react-frontend build

      - name: Run Tests
        run: npm run test:workflow

      - name: Upload raw test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: packages/jest-unit-testing/reports/junit/*.xml

      - name: Publish Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Tests
          path: packages/jest-unit-testing/reports/junit/*.xml
          reporter: jest-junit
