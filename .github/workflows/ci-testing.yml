# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI Testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci

      - name: lint throughout backend
        run: npm run -w express-backend lint

      - name: lint throughout frontend
        run: npm run -w react-frontend lint
      - name: Build (compile to readable) frontend
        run: npm run -w react-frontend build

      - name: Run Tests
        run: npm run test:workflow

      - name: Upload raw test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: packages/jest-unit-testing/reports/junit/*.xml

      - name: Publish Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Tests
          path: packages/jest-unit-testing/reports/junit/*.xml
          reporter: jest-junit

      - name: Add test summary to run page
        if: always()
        run: |
          FILE=packages/jest-unit-testing/reports/junit/junit.xml
          python - <<'PY' "$FILE" >> "$GITHUB_STEP_SUMMARY"
          import sys, xml.etree.ElementTree as ET
          f = sys.argv[1]
          root = ET.parse(f).getroot()
          ts = root.attrib
          total   = int(ts.get("tests", 0))
          fail    = int(ts.get("failures", 0))
          errors  = int(ts.get("errors", 0))
          skipped = int(ts.get("skipped", 0))
          passed  = total - fail - errors - skipped
          print("### Unit Tests Summary\n")
          print(f"- Passed: **{passed}**")
          print(f"- Failed: **{fail}**")
          print(f"- Errors: **{errors}**")
          print(f"- Skipped: **{skipped}**")
          print(f"- Total: **{total}**")
          PY
